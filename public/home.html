<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing master</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<body>
    <div class="background-img">
    <header id="top">
        <div class = "left">
            <div class="logo">
                <div class="icon">
                    <img src="/public/icon.png" id="img1">
                </div>
                <h1 style="color: aliceblue;">Mayank</h1>
            </div>
            
            <div class="container" title="Start test">
                <i class="fa fa-keyboard-o" style="font-size:36px;color:lightgray; margin: 13px;"></i>
            
            </div>
            <div class="container" title="Leaderboard">
                <i class="fa fa-graduation-cap" style="font-size:36px;color: lightgray;margin: 13px;"></i>
            
            </div>
        </div>

        <div class="login_div">
            <i class="fa fa-user-circle-o" style="font-size:48px;color: lightgrey; margin: 15px;" ></i>
        </div>
    </header>
    <div class="choose" >
        <div class="index">
            <i class="fa fa-clock-o" style="margin-top: 3px; cursor: pointer;"></i>
            <div class="time">time</div>
            <div style="background-color: green; border-radius: 2px; margin: 5px;"></div>
            <i class="fa fa-font" style="margin-top: 4px; cursor: pointer;"></i>
            <div class="time" style="color:red">text</div>
            <div style="background-color: green; border-radius: 2px; margin: 5px;"></div>
            <div class="dt-1">
                <span id="span1" style="color:red">15</span>
                <span id="span2">30</span>
            </div>
        </div>
    </div>
    <div id="content"></div>
    <textarea id="user_input" contenteditable="True" placeholder="start typing here...." autocomplete="off" spellcheck="false" rows="3"></textarea>

    </div>
    <script src="home.js"></script>


</body>
</html>
